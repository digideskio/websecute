@(title: String, scripts: Html = Html(""))(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.stream,
            routes.javascript.Application.getContainers
        )
        @scripts
    </head>
    <body>
        <div class="content">
            @content
        </div>
    </body>
</html>
