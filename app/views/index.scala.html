@(message: String)(implicit req: RequestHeader)

@main("Welcome to Play") {

    <div data-bind="text: connecting"></div>
    <div data-bind="text: messages().length"></div>
    <h4>Messages</h4>
    <ul data-bind="foreach: messages">
        <li>
            <span data-bind="text: message"></span>
        </li>
    </ul>

}
